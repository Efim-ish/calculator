<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super calculator</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div class="calc-row">
            <div id="display">0</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn">7</div>
            <div class="calc-btn">8</div>
            <div class="calc-btn">9</div>
            <div class="calc-btn">+</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn">4</div>
            <div class="calc-btn">5</div>
            <div class="calc-btn">6</div>
            <div class="calc-btn">-</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn">1</div>
            <div class="calc-btn">2</div>
            <div class="calc-btn">3</div>
            <div class="calc-btn">*</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn">.</div>
            <div class="calc-btn">0</div>
            <div class="calc-btn" id="plusminus">+/-</div>
            <div class="calc-btn">/</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn" id="calcButtonResult">=</div>
            <div class="calc-btn" id="calcButtonClear">C</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
